<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>
  
<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>PORTFOLIO</b></h1>
  <p><b>A little gallery of things that I like.</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="https://images8.alphacoders.com/572/572184.jpg" style="width:100%;height:100%">
    <img src="https://images.pexels.com/photos/277463/pexels-photo-277463.jpeg?" style="width:48%; height:46%">
    <img src="https://wallpaperscraft.com/image/ice_cream_chocolate_sweet_91339_3840x2400.jpg" style="width:50%; height:40%>
    <img src="https://wallpaperscraft.com/image/chocolate_tiles_deliciously_88222_3840x2400.jpg" style="width:100%">
    <img src="https://wallpaperscraft.com/image/bread_pastries_many_76629_3840x2400.jpg" style="width:100%">
    <img src="https://wallpaperscraft.com/image/soccer_ball_field_grass_lawn_116002_3840x2400.jpg" style="width:100%">
  </div>
  
 <div class="w3-third">
    <img src="https://images3.alphacoders.com/270/270599.jpg" style="width:100%">
    <img src="https://cdn.pixabay.com/photo/2016/09/10/17/18/book-1659717_960_720.jpg" style="width:58%; height:55%">
    <img src="https://images.pexels.com/photos/697673/pexels-photo-697673.jpeg?" style="width:100%">
    <img src="https://images.pexels.com/photos/7974/pexels-photo.jpg?" style="width:100%">
    <img src="https://images.pexels.com/photos/790479/pexels-photo-790479.jpeg?" style="width:100%">
    <img src="https://images.pexels.com/photos/260447/pexels-photo-260447.jpeg?" style="width:100%">
  </div>
  
  <div class="w3-third">
    <img src="https://images.pexels.com/photos/256633/pexels-photo-256633.jpeg?" style="width:100%">
    <img src="https://images.pexels.com/photos/907486/pexels-photo-907486.jpeg?" style="width:100%">
    <img src="https://images.pexels.com/photos/46024/pexels-photo-46024.jpeg?" style="width:100%">
    <img src="https://images.pexels.com/photos/2705/bed-bedroom-room-furniture.jpg?w=940&h=650&auto=compress&cs=tinysrgb" style="width:100%">
    <img src="https://images.pexels.com/photos/697243/pexels-photo-697243.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" style="width:100%">
    <img src="https://images.pexels.com/photos/279470/pexels-photo-279470.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
    var x = document.getElementById("myGrid");
    if (x.className === "w3-row") {
        x.className = "w3-row-padding";
    } else { 
        x.className = x.className.replace("w3-row-padding", "w3-row");
    }
}

</script>

</body>
</html>
